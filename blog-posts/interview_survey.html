<html>
<head>
<title>Survey</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript">
    noPosition=1
    function yesClick()
    {
      alert("Awesome! Can't wait to meet you!")
    }
    function chase()
    {
      if(noPosition==1)
      {
        noButton.style.top=90
        noButton.style.left=500
        noPosition=2
      }
    else if(noPosition==2)
      {
        noButton.style.top=90
        noButton.style.left=50
        noPosition=3
      }
    else if(noPosition==3)
      {
        noButton.style.top=275
        noButton.style.left=360
        noPosition=1
      }
    }
</script>
</head>
<body>
<h1 style="position:absolute; left:220px; top:100px; width:auto; height:210px;">Hello potential employer! <br/>
  Please take 2 seconds to complete this completely unbiased survey.</h1>
<h2 style="position:absolute; left:220px; top:200px; width:auto; height:210px;">Should we call Danielle in for an interview?</h2>
<div id="yesButton" style="position:absolute; left:285px; top:275px; width:210px; height:210px;">
  <input type="button" value=" YES " onclick="yesClick()">
</div>
<div id="noButton" style="position:absolute; left:360px; top:275px; width:210px; height:210px;">
  <input type="button" value="  NO  " onmouseover="chase()">
</div>
</body>
</html>
